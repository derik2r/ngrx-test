<form class="formContainer" [formGroup]="wheelSetAddFormGroup">
  <input 
    id='addButton' 
    type='button' 
    value='Add New Wheel Set' 
    (click)='handleAdd()'
    class="btn btn-danger"/>

  <div formArrayName="wheelSets">
      <div class="row">
          <div class="col"><label class="headerLabel"></label></div>
          <div class="col"><label class="headerLabel">Id</label></div>
          <div class="col"><label class="headerLabel">Name</label></div>
          <div class="col"><label class="headerLabel">Description</label></div>
          <div class="col"><label class="headerLabel">Remove</label></div>
      </div>     
    <ng-container *ngFor="let wheelSet of wheelSetAddFormGroup.controls.wheelSets.controls; let i=index">
      <div class="row" [formGroupName]="i">
          <div class="col"><label class="headerLabel">{{ i + 1 }}</label></div>
          <div class="col"><input type="text" formControlName="id"></div>
          <div class="col"><input type="text" formControlName="code"></div>
          <div class="col"><input type="text" formControlName="description"></div>
          <div class="col"><span (click)="handleRemove(i)">X</span></div>
      </div>  
    </ng-container>
  </div>
  <div>
      <input 
        id='lockButton' 
        type='button' 
        value='Lock' 
        (click)='handleLock()'
        class="btn btn-danger"/>    

      <input 
        id='pushButton' 
        type='button' 
        value='Push' 
        (click)='handlePush()'
        class="btn btn-info"/>            
  </div>  
</form>
